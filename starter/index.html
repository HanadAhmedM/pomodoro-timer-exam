<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <!-- Main Pomodoro timer -->
    <div id="timer">25:00</div>

    <!-- Control buttons -->
    <button id="start-btn">Starta</button>
    <button id="pause-btn" style="display:none">Pausa</button>
    <button id="reset-btn" style="display:none">Återställ</button>

    <!-- Break timer display -->
    <div id="break-timer" style="display:none">00:30</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
