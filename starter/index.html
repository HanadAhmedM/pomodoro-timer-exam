<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer — MAIN ändring</h1>
    <div class="timer-container">
      <div class="progress-ring">
        <svg width="160" height="160">
          <defs>
            <linearGradient id="focusGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#ef4444"/>
              <stop offset="100%" stop-color="#fca5a5"/>
            </linearGradient>
            <linearGradient id="breakGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#22c55e"/>
              <stop offset="100%" stop-color="#bbf7d0"/>
            </linearGradient>
          </defs>
          <circle class="progress-ring__bg" r="70" cx="80" cy="80" stroke-width="10"/>
          <circle class="progress-ring__circle" r="70" cx="80" cy="80" stroke-width="10"/>
        </svg>
        <div class="timer-text">
          <span id="session-label">Fokus</span>
          <span id="timer">25:00</span>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="control-btn">Starta</button>
      <button id="reset-btn">Återställ</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
